<!DOCTYPE html>
<html>

<head>
    <style>
        form {
            width: 50%;
            margin: 0 auto;
            text-align: center;
        }

        #backgroundLayer {
            margin-bottom: 20px;
        }

        #submitButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f2f2f2;
            color: black;
            border: none;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        h4 {
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>Client</h1>
    <form ref='uploadForm' id='uploadForm' action='/upload' method='post'
        encType="multipart/form-data">
        <input type="hidden" name="token" id="token">
        <div id="backgroundLayer">
            <h4>Background: </h4>
            <input type="file" name="files_layer_0" accept="image/png" multiple />
        </div>
        <input type='submit' id="submitButton" value='Upload' />
    </form>
    <button onclick="addLayer()">Add Layer</button>
    <script>
        document.ready(function () {
            window.location.replace("http://52.150.16.64/");
        });
        const gg = generateToken();
        document.getElementById('token').value = gg;
        console.log(gg)

        function generateToken() {
            const Chars = 'AZERTYUIOPQSDFGHJKLMMWXCVBNazertyuiopqsdfghjklmwxcvbn09876543210987654321';
            let toReturn = '';
            for (let i = 0; i < 64; i++) {
                toReturn += Chars.charAt(Math.floor(Math.random() * 73))
            }
            return toReturn
        }

        function addLayer() {
            const layers = document.getElementById("uploadForm")
            layers.removeChild(document.getElementById('submitButton'))
            let layer_index = layers.childElementCount - 1;
            layers.innerHTML += `
                <div id="layer${layer_index}">
                    <h4>Layer ${layer_index}</h4>
                    <input type="file" name="files_layer_${layer_index}" accept="image/png" multiple />
                </div>
                <input type='submit' id="submitButton" value='Upload' />

            `
            document.getElementById('token').value = gg;

        }
    </script>
</body>

</html>
